name: Comment Coverage Check
on:
  pull_request:
    branches:
      - master

jobs:
  check_comment_coverage:
    name: Comment Coverage Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ["3.8"]

      - name: Install dependencies
        run: pip install pylint

      - name: Run comment coverage check
        run: pylint --disable=all --enable=comments ./app/backend
        